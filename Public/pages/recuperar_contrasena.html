<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="/styles/recuperar.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="card">
        <!-- Logo -->
        <img src="/images/logo.png" alt="Logo" class="logo" />

        <h1>Recuperar contraseña</h1>

        <p class="descripcion">
          Ingresa tu correo institucional para enviarte el enlace de
          recuperación
        </p>

        <!-- Mensaje (se mostrará cuando el backend responda o con JS) -->
        <div class="mensaje" id="mensaje" aria-live="polite"></div>

        <form action="/auth/forgot-password" method="POST">
          <label for="correo">Correo</label>

          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="tucorreo@merida.tecnm.mx"
            required
          />

          <button type="submit">Enviar</button>
        </form>

        <a href="/index" class="volver">← Volver a iniciar sesión</a>

        <div class="linea"></div>

        <p class="footer">© Servicios Escolares</p>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const ok = params.get("ok");

      if (ok === "1") {
        const msg = document.getElementById("mensaje");
        msg.textContent =
          "Si el correo existe, te enviamos un enlace de recuperación. Revisa tu bandeja y SPAM.";
        msg.classList.add("ok");
      }
    </script>
  </body>
</html>
