<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Servicios Escolares | Login</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <img
          class="logo-img"
          src="/images/logo.png"
          alt="Logo Servicios Escolares"
        />

        <h1 class="title">Servicios Escolares</h1>
        <p class="subtitle">
          Acceso para estudiantes, personal y administración
        </p>

        <div class="form">
          <label class="label" for="usuario">Usuario</label>
          <input
            class="input"
            id="usuario"
            type="text"
            placeholder="Escribe tu usuario"
          />

          <label class="label" for="password">Contraseña</label>
          <input
            class="input"
            id="password"
            type="password"
            placeholder="Escribe tu contraseña"
          />

          <a class="recover" href="/recuperar_contrasena"
            >¿Recuperar contraseña?</a
          >

          <a href="Bienvenidos.html" class="btn">Iniciar sesión</a>        
        </div>

        <div class="divider"></div>

        <p class="footer">© Servicios Escolares</p>

        <p class="register">
          ¿Deseas inscribirte?
          <a class="btn" href="/pages/Bienvenidos.html">Iniciar sesión</a>
        </p>
      </div>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
